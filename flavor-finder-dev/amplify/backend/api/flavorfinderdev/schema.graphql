type SuggestedRestaurants @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  location: String
  price: String
  features: String
}

type Reviews @model @auth(rules: [{allow: public}]) {
  id: ID!
  rating: Int
  reviewBody: String
  Restaurant: Restaurant @belongsTo
  restaurantID: ID! @index(name: "byRestaurant")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  location: String
  price: String
  featues: String
  image: AWSURL
  Reviews: [Reviews] @hasMany(indexName: "byRestaurant", fields: ["id"])
}
 